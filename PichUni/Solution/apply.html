<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бъди Пич!</title>
    <link rel="stylesheet" href="style/apply.css">
</head>
<body>
<div id="wrapper">
    <div id="forms">
        <form method="POST" id="first">
            <h3>Още нямаш профил?</h3>
            <input type="text" name="username" placeholder="Username" required/><br/>
            <input type="email" name="email" placeholder="Email" required/><br/>

            <input type="password" name="confirm_passwrod" placeholder="Confirm Password" required/><br/>
            <a href="#">Регистрирай се!</a>
        </form>
        <form method="POST" id="second">
            <h3>Вече си част от пичовете? <span>Влез</span></h3>
            <input type="text" name="username" placeholder="Username" required/><br/>
            <input type="email" name="email" placeholder="Email" required/><br/>
            <input type="password" name="password" class="last-one" placeholder="Password" required/><br/>
            <a href="#">Влез в профила си!</a>
        </form>
    </div>
</div>
</body>
</html>
